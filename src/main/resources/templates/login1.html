<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/headersourcelink :: head"></th:block>
    <!-- DataTables -->
    <title>Admin | Users</title>
<style>

    .center-block {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    .modal-dialog{
        background-color: #FFFFFF;
    }
    .panel-default>.panel-heading{
        background-color: #0c0c0c;
        color: #FFFFFF;
    }
    .panel-body .btn-default{

        background-color: #0c0c0c;
        color: #FFFFFF;
    }
</style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
        <div class="logo ">
            <img src="img/logo.png"  style="margin-top: 20px; height: 200px;" class="img-responsive center-block">
        </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="container" style="margin-top:30px">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="text-center"><strong>Happy Ride</strong></h4>
                        <h5 class="text-center"><strong>Admin Login</strong></h5>
                    </div>
                    <div class="panel-body">
                        <form action="#">
                            <div class="form-group">
                                <label for="exampleInputMobile" class="sr-only">Mobile Number</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input type="text" class="form-control" id="exampleInputMobile"
                                           placeholder="Enter Mobile Number" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1" class="sr-only">Password</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                           placeholder="Password" required>
                                </div>
                                <a href="#" data-toggle="modal" data-target=".bs-example-modal-sm" class="pull-right small">Forgot password?</a>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Stay signed in
                                </label>
                            </div>
                            <button type="submit"  class="btn btn-default btn-sm">Sign in</button>
                        </form>
                    </div>
                    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                        <div class="modal-dialog modal-sm" role="document">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="gridSystemModalLabel">Forgot Password?</h4>
                            </div>
                            <form >

                                <div class="modal-content">
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label for="exampleInputEmail" class="sr-only">Email Id</label>
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                <input type="email" class="form-control" id="exampleInputEmail"
                                                       placeholder="Enter Your Email" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<th:block th:include="fragments/headersourcelink :: footer"></th:block>

</body>
</html>
